<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphosaurus Demo - Graph Database Visualization</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    #graph {
      width: 800px;
      height: 600px;
      margin: 20px auto;
      border: 2px solid #333;
      background-color: #ffffff;
      display: block;
    }
    
    .info {
      text-align: center;
      color: #666;
      margin-top: 20px;
    }

    /* Popup Modal Styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-overlay.active {
      display: flex !important;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }

    .popup-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    .popup-close {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .popup-close:hover {
      background-color: #cc0000;
    }

    .popup-body {
      margin-top: 15px;
    }

    .property-row {
      display: flex;
      margin-bottom: 12px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .property-label {
      font-weight: bold;
      color: #555;
      min-width: 120px;
      margin-right: 10px;
    }

    .property-value {
      color: #333;
      word-break: break-all;
    }

    .color-preview {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      border: 1px solid #ccc;
      vertical-align: middle;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦• Graphosaurus - Graph Database Visualization</h1>
  <div class="info">
    <p>Click and drag to rotate â€¢ Scroll to zoom â€¢ Right-click drag to pan â€¢ <strong>Click on nodes or edges to see their properties!</strong></p>
  </div>
  
  <div id="graph"></div>

  <!-- Popup Modal -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2 class="popup-title" id="popup-title">Properties</h2>
        <button class="popup-close" onclick="closePopup()">&times;</button>
      </div>
      <div class="popup-body" id="popup-body">
        <!-- Properties will be inserted here -->
      </div>
    </div>
  </div>

  <script src="dist/graphosaurus.js"></script>
  <script>
    // Helper functions
    function showNodePopup(node) {
      console.log('Node clicked:', node);
      
      var popup = document.getElementById('popup');
      var popupTitle = document.getElementById('popup-title');
      var popupBody = document.getElementById('popup-body');
      
      var data = node.data || {};
      var position = node._pos;
      var colorHex = '#' + node.color();
      
      var html = '';
      
      // Display custom data properties
      for (var key in data) {
        if (data.hasOwnProperty(key)) {
          html += '<div class="property-row"><span class="property-label">' + key + ':</span><span class="property-value">' + data[key] + '</span></div>';
        }
      }
      
      // Add position
      html += '<div class="property-row"><span class="property-label">Position:</span><span class="property-value">x: ' + position.x.toFixed(2) + ', y: ' + position.y.toFixed(2) + ', z: ' + position.z.toFixed(2) + '</span></div>';
      
      // Add color
      html += '<div class="property-row"><span class="property-label">Color:</span><span class="property-value">' + colorHex + '<span class="color-preview" style="background-color: ' + colorHex + ';"></span></span></div>';
      
      if (node.id()) {
        html += '<div class="property-row"><span class="property-label">ID:</span><span class="property-value">' + node.id() + '</span></div>';
      }
      
      popupTitle.textContent = 'Node';
      popupBody.innerHTML = html;
      popup.style.display = 'flex';
      popup.classList.add('active');
    }
    
    function showEdgePopup(edge) {
      console.log('Edge clicked:', edge);
      
      var popup = document.getElementById('popup');
      var popupTitle = document.getElementById('popup-title');
      var popupBody = document.getElementById('popup-body');
      
      var data = edge.data || {};
      var nodes = edge.nodes();
      var colorHex = '#' + edge.color();
      
      var html = '';
      html += '<div class="property-row"><span class="property-label">Type:</span><span class="property-value">Edge Connection</span></div>';
      html += '<div class="property-row"><span class="property-label">From:</span><span class="property-value">' + (nodes[0].data.name || 'Node') + '</span></div>';
      html += '<div class="property-row"><span class="property-label">To:</span><span class="property-value">' + (nodes[1].data.name || 'Node') + '</span></div>';
      
      // Display custom data properties
      for (var key in data) {
        if (data.hasOwnProperty(key)) {
          html += '<div class="property-row"><span class="property-label">' + key + ':</span><span class="property-value">' + data[key] + '</span></div>';
        }
      }
      
      html += '<div class="property-row"><span class="property-label">Color:</span><span class="property-value">' + colorHex + '<span class="color-preview" style="background-color: ' + colorHex + ';"></span></span></div>';
      
      popupTitle.textContent = 'Edge';
      popupBody.innerHTML = html;
      popup.style.display = 'flex';
      popup.classList.add('active');
    }
    
    function closePopup() {
      var popup = document.getElementById('popup');
      popup.classList.remove('active');
      popup.style.display = 'none';
    }
    
    // Close popup when clicking outside
    document.getElementById('popup').addEventListener('click', function(e) {
      if (e.target === this) {
        closePopup();
      }
    });

    // Create graph with click handler
    var graph = G.graph({
      antialias: true,
      bgColor: 0xffffff,
      edgeWidth: 2,
      nodeSize: 15,
      click: function(event) {
        console.log('Click event:', event);
        if (event.type === 'node') {
          showNodePopup(event.node);
        } else if (event.type === 'edge') {
          showEdgePopup(event.edge);
        }
      }
    });

    // Create center node
    var centerNode = G.node([0, 0, 0], {
      color: 0xff0000,
      id: 'center',
      data: {
        name: "Center Hub",
        type: "Central Node",
        description: "The main hub connecting all other nodes in the network",
        connections: 8
      }
    });
    centerNode.addTo(graph);

    // Create circular pattern of nodes
    var nodes = [centerNode];
    var numNodes = 8;
    var radius = 2;
    var nodeTypes = ["Server", "Database", "API", "Service", "Cache", "Queue", "Storage", "Gateway"];

    for (var i = 0; i < numNodes; i++) {
      var angle = (i / numNodes) * Math.PI * 2;
      var x = Math.cos(angle) * radius;
      var y = Math.sin(angle) * radius;
      var z = Math.sin(angle * 2) * 0.5;
      
      var color = Math.floor(Math.random() * 0xffffff);
      var node = G.node([x, y, z], {
        color: color,
        id: 'node-' + i,
        data: {
          name: nodeTypes[i] + " Node",
          type: nodeTypes[i],
          description: "A " + nodeTypes[i].toLowerCase() + " node in the circular ring",
          connections: 3,
          status: "active"
        }
      });
      
      node.addTo(graph);
      nodes.push(node);
      
      // Connect to center node with metadata
      G.edge([centerNode, node], {
        color: 0x999999,
        data: {
          relationship: "connects_to",
          weight: Math.floor(Math.random() * 100)
        }
      }).addTo(graph);
      
      // Connect to neighbors
      if (i > 0) {
        G.edge([nodes[i], node], {
          color: 0xcccccc,
          data: {
            relationship: "peers_with",
            weight: 50
          }
        }).addTo(graph);
      }
    }

    // Connect last node to first outer node
    G.edge([nodes[numNodes], nodes[1]], {
      color: 0xcccccc,
      data: {
        relationship: "peers_with",
        weight: 50
      }
    }).addTo(graph);

    // Add floating nodes
    var floatingTypes = ["Monitor", "Analytics", "Logger", "Backup", "Security"];
    for (var i = 0; i < 5; i++) {
      var x = (Math.random() - 0.5) * 4;
      var y = (Math.random() - 0.5) * 4;
      var z = (Math.random() - 0.5) * 4;
      var floatingNode = G.node([x, y, z], {
        color: 0x00ff00,
        id: 'floating-' + i,
        data: {
          name: floatingTypes[i] + " Service",
          type: floatingTypes[i],
          description: "A floating " + floatingTypes[i].toLowerCase() + " node providing auxiliary services",
          status: "monitoring"
        }
      });
      
      floatingNode.addTo(graph);
      
      var randomNode = nodes[Math.floor(Math.random() * nodes.length)];
      G.edge([floatingNode, randomNode], {
        color: 0xaaaaaa,
        data: {
          relationship: "monitors",
          weight: 10
        }
      }).addTo(graph);
    }

    // Render the graph
    graph.renderIn("graph");
  </script>
</body>
</html>
